<body>

    <!-- BHX Pre-Registration -->
    <div id="pre-reg">

        <h1 class = "bh-gradient gradient-text">Celebrating 10 Years</h1>
        <h1 class = "bh-gradient gradient-text">of 
        <span class="standard-text">BrickHack</span></h1>

        <div class="bh-gradient mini-window">
            <div class="title-bar"><p class = "title standard-text">BrickHack X</p>
                <div id="minimize"><img src="assets/bh10/pre-reg/Mini Windows Icons/Minimize-Button.svg"></div>
                <div id="maximize"><img src="assets/bh10/pre-reg/Mini Windows Icons/Maximize-Button.svg"></div>
                <div id="close"><img src="assets/bh10/pre-reg/Mini Windows Icons/Close-Button.svg"></div>
            </div>
            <p><span class ="desatblue-text">BrickHack X is returning in early 2024!</span><br>
                Enter your e-mail to stay updated.</p>
            <div id ="pre-reg-form">
                <!-- Mailchimp Email Form reflecting from club.html -->
            <form action="https://coderit.us11.list-manage.com/subscribe/post?u=122b09a8cef4c1f3888af8e40&amp;id=4c1af7f783" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" rel="noopener" novalidate display="none">
                <input type="text" value="" class="required email" id="mce-EMAIL" placeholder="hacker@email.com" name="email" />
                <input type="submit" value="SUBMIT"/>
                <div id="mce-responses" class="clear">
                    <div class="response" id="mce-error-response" style="display:none"></div>
                    <div class="response" id="mce-success-response" style="display:none"></div>
                </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
            </form>
            </div>
        </div>

        <!-- Web Decorations / Assets for Backdrop -->

        <div id="star-deco">
            <div id="blue-star"><img src="assets/bh10/pre-reg/Blue-Star-4.svg"></div>
            <div id="orange-star"><img src="assets/bh10/pre-reg/Orange-Star-4.svg"></div>
            <div id="purple-star"><img src="assets/bh10/pre-reg/Purple-Star-4.svg"></div>
            <div id="gradient-star-4pt"><img src="assets/bh10/pre-reg/Gradient-Star-4.svg"></div>
            <div id="gradient-star-7pt"><img src="assets/bh10/pre-reg/Gradient-Star-7.svg"></div>
        </div>

        <footer>
            Interested in sponsoring? E-mail
            <a href="mailto:sponsorship@brickhack.io">sponsorship@brickhack.io</a><br>
            View the <a href="./club.html">BrickHack 9 website</a>
        </footer>

    </id>
